name: 2. Publish & Release

# Trigger on tags
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  integrity-check:
    name: Verify Version Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Version Consistency
        run: |
          # Extract version from tag (v0.1.83 -> 0.1.83)
          TAG_VERSION=${GITHUB_REF_NAME#v}

          # Extract version from package.json
          PKG_VERSION=$(grep '"version":' package.json | head -1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')

          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "CRITICAL ERROR: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)!"
            exit 1
          fi
          echo "Versions match. Proceeding..."

  publish-npm:
    name: Publish to NPM
    needs: integrity-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-rust:
    name: Publish to Crates.io
    needs: integrity-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Rust Build Check
        working-directory: ./rust
        run: cargo build --release

      - name: Publish to Crates.io
        working-directory: ./rust
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
        run: cargo publish

  create-github-release:
    name: Create GitHub Release
    needs: [publish-npm, publish-rust]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract release notes
        id: extract_release_notes
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          # Extracts text between current version header and the next header in CHANGELOG.md
          sed -n "/^## \[\?${VERSION}\]\?/,/^## /p" CHANGELOG.md | sed '$d' > release_body.md

          # Fallback if extraction fails or is empty
          if [ ! -s release_body.md ]; then
            echo "Warning: No changelog entry found for this version. Using default text."
            echo "Release $VERSION" > release_body.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_body.md
          files: |
            openapi.yaml
            json-schema.json
