components:
  schemas: {}
  securitySchemes:
    project_id:
      type: apiKey
      in: header
      name: project_id
      description: |
        There are multiple token types available based on network you choose
        when creating a Blockfrost a project, for a list of token types
        see available networks.
  parameters:
    blockHashOrHeight:
      name: blockHashOrHeight
      in: path
      required: true
      schema:
        type: string
        example: 00000000000000000035835503f43c878ebb643f3b40bdfd0dfda760da74e73c
      description: Block hash or height
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        example: 1
      description: "specifies page of returned transactions, starting from 1. If out of range, Blockbook returns the closest possible page."
    pageSize:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        example: 1000
      description: number of transactions returned by call (default and maximum 1000)
    blockHeight:
      name: blockHeight
      in: path
      required: true
      schema:
        type: integer
        example: 15
      description: Block height/index
    txId:
      name: txId
      in: path
      required: true
      schema:
        type: string
        example: cd8ec77174e426070d0a50779232bba7312b712e2c6843d82d963d7076c61366
      description: Transaction ID
    address:
      name: address
      in: path
      required: true
      schema:
        type: string
        example: 321x69Cb9HZLWwAWGiUBT1U81r1zPLnEjL
      description: Wallet address
    details:
      name: details
      in: query
      required: false
      schema:
        type: string
        enum:
          - basic
          - tokens
          - tokenBalances
          - txids
          - txslight
          - txs
        default: txids
        example: basic
      description: specifies level of details returned by request
    fromBlock:
      name: fromBlock
      in: query
      required: false
      schema:
        type: integer
        example: 10
      description: filter of the returned transactions from block height to block height (default no filter)
    toBlock:
      name: toBlock
      in: query
      required: false
      schema:
        type: integer
        example: 100
      description: filter of the returned transactions from block height to block height (default no filter)
    secondary:
      name: secondary
      in: query
      required: false
      schema:
        type: string
        example: usd
      description: specifies secondary (fiat) currency in which the token and total balances are returned in addition to crypto values
    xpub:
      name: xpub
      in: path
      required: true
      schema:
        type: string
        example: tpubDC88gkaZi5HvJGxGDNLADkvtdpni3mLmx6vr2KnXmWMG8zfkBRggsxHVBkUpgcwPe2KKpkyvTJCdXHb1UHEWE64vczyyPQfHr1skBcsRedN
      description: "xpub or output descriptor, applicable only for Bitcoin-type coins"
    tokens:
      name: tokens
      in: query
      required: false
      schema:
        type: string
        default: nonzero
        enum:
          - nonzero
          - used
          - derived
        example: used
      description: specifies what tokens (xpub addresses) are returned by the request (default nonzero)
    confirmed:
      name: confirmed
      in: query
      required: false
      schema:
        type: boolean
        example: true
      description: confirmed=true disables return of unconfirmed transactions
    hex:
      name: hex
      in: path
      required: true
      schema:
        type: string
        example: 
      description: Transaction hex data
    addressOrXpub:
      name: addressOrXpub
      in: path
      required: true
      schema:
        type: string
        example: 321x69Cb9HZLWwAWGiUBT1U81r1zPLnEjL
      description: Address or XPUB
