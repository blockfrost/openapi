                # properties: {}
              examples:
                'Bitcoin-like, details set to "txids"':
                  value:
                    page: 1
                    totalPages: 1
                    itemsOnPage: 1000
                    address: D5Z7XrtJNg7hAtznSDMXvfiFmMYphwuWz7
