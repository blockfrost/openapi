                # ? 'Ethereum-like (details set to "tokenBalances", secondary set to "usd")'
                # : value:
                #     address: "0x2df3951b2037bA620C20Ed0B73CCF45Ea473e83B"
                #     balance: "21004631949601199"
                #     unconfirmedBalance: "0"
                #     unconfirmedTxs: 0
