paths:
  /:
    get:
      tags:
        - Health
      summary: Root endpoint
      description: >
        Root endpoint has no other function than to point end users to
        documentation.
      responses:
        '200':
          description: Information pointing to the documentation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    example: 'https://blockfrost.io/'
                  version:
                    type: string
                    example: 0.1.0
                required:
                  - url
                  - version
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /health:
    get:
      tags:
        - Health
      summary: Backend health status
      security: []
      description: >
        Return backend status as a boolean. Your application should handle
        situations when backend for the given chain is unavailable.
      responses:
        '200':
          description: Return the boolean indicating the health of the backend.
          content:
            application/json:
              schema:
                type: object
                properties:
                  is_healthy:
                    type: boolean
                    example: true
                required:
                  - is_healthy
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /health/clock:
    get:
      tags:
        - Health
      summary: Current backend time
      description: |
        This endpoint provides the current UNIX time. Your application might
        use this to verify if the client clock is not out of sync.
      responses:
        '200':
          description: Return the current UNIX time in milliseconds.
          content:
            application/json:
              schema:
                type: object
                properties:
                  server_time:
                    type: integer
                    format: int64
                    example: 1603400958947
                required:
                  - server_time
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /blocks/latest:
    get:
      tags:
        - Cardano » Blocks
      summary: Latest block
      description: |
        Return the latest block available to the backends, also known as the
        tip of the blockchain.
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /blocks/latest/txs:
    get:
      tags:
        - Cardano » Blocks
      summary: Latest block transactions
      description: Return the transactions within the latest block.
      parameters:
        - in: query
          name: count
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          description: The number of results displayed on one page.
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 21474836
            default: 1
          description: The page number for listing the results.
        - in: query
          name: order
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          description: >
            Ordered by tx index in the block.

            The ordering of items from the point of view of the blockchain,

            not the page listing itself. By default, we return oldest first,
            newest last.
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content_txs'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/blocks/{hash_or_number}':
    get:
      tags:
        - Cardano » Blocks
      summary: Specific block
      description: |
        Return the content of a requested block.
      parameters:
        - in: path
          name: hash_or_number
          required: true
          schema:
            type: string
            format: 64-character case-sensitive hexadecimal string or block number.
          description: Hash or number of the requested block.
          example: 4ea1ba291e8eef538635a53e59fddba7810d1679631cc3aed7c8e6c4091a516a
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/blocks/{hash_or_number}/next':
    get:
      tags:
        - Cardano » Blocks
      summary: Listing of next blocks
      description: |
        Return the list of blocks following a specific block.
      parameters:
        - in: path
          name: hash_or_number
          required: true
          schema:
            type: string
            format: 64-character case-sensitive hexadecimal string or block number.
          description: Hash of the requested block.
          example: 5ea1ba291e8eef538635a53e59fddba7810d1679631cc3aed7c8e6c4091a516a
        - in: query
          name: count
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          description: The number of results displayed on one page.
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 21474836
            default: 1
          description: The page number for listing the results.
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content_array'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/blocks/{hash_or_number}/previous':
    get:
      tags:
        - Cardano » Blocks
      summary: Listing of previous blocks
      description: |
        Return the list of blocks preceding a specific block.
      parameters:
        - in: path
          name: hash_or_number
          required: true
          schema:
            type: string
            format: 64-character case-sensitive hexadecimal string or block number.
          description: Hash of the requested block
          example: '4873401'
        - in: query
          name: count
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          description: The number of results displayed on one page.
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 21474836
            default: 1
          description: The page number for listing the results.
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content_array'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/blocks/slot/{slot_number}':
    get:
      tags:
        - Cardano » Blocks
      summary: Specific block in a slot
      description: |
        Return the content of a requested block for a specific slot.
      parameters:
        - in: path
          name: slot_number
          required: true
          schema:
            type: integer
            format: slot number
          description: Slot position for requested block.
          example: 30895909
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/blocks/epoch/{epoch_number}/slot/{slot_number}':
    get:
      tags:
        - Cardano » Blocks
      summary: Specific block in a slot in an epoch
      description: |
        Return the content of a requested block for a specific slot in an epoch.
      parameters:
        - in: path
          name: epoch_number
          required: true
          schema:
            type: integer
            format: slot number
          description: Epoch for specific epoch slot.
          example: 219
        - in: path
          name: slot_number
          required: true
          schema:
            type: integer
            format: slot number
          description: Slot position for requested block.
          example: 30895909
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/blocks/{hash_or_number}/txs':
    get:
      tags:
        - Cardano » Blocks
      summary: Block transactions
      description: Return the transactions within the block.
      parameters:
        - in: path
          name: hash_or_number
          required: true
          schema:
            type: string
            format: 64-character case-sensitive hexadecimal string or block number.
          description: Hash of the requested block.
          example: '4873401'
        - in: query
          name: count
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          description: The number of results displayed on one page.
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 21474836
            default: 1
          description: The page number for listing the results.
        - in: query
          name: order
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          description: >
            Ordered by tx index in the block.

            The ordering of items from the point of view of the blockchain,

            not the page listing itself. By default, we return oldest first,
            newest last.
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content_txs'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/blocks/{hash_or_number}/addresses':
    get:
      tags:
        - Cardano » Blocks
      summary: Addresses affected in a specific block
      description: >-
        Return list of addresses affected in the specified block with additional
        information, sorted by the bech32 address, ascending.
      parameters:
        - in: path
          name: hash_or_number
          required: true
          schema:
            type: string
            format: 64-character case-sensitive hexadecimal string or block number.
          description: Hash of the requested block.
          example: '4873401'
        - in: query
          name: count
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          description: The number of results displayed on one page.
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 21474836
            default: 1
          description: The page number for listing the results.
      responses:
        '200':
          description: Return the contents of the block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/block_content_addresses'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '418':
          $ref: '#/components/responses/418'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /genesis:
    get:
      tags:
        - Cardano » Ledger
      summary: Blockchain genesis
      description: Return the information about blockchain genesis.
      responses:
        '200':
          description: Return the genesis parameters.
          content:
            application/json:
