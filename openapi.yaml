  /utils/txs/evaluate/utxos:
    post:
      tags:
        - Cardano » Utilities
      summary: >-
        Submit a transaction for execution units evaluation (additional UTXO
        set)
      description: >
        Submit a JSON payload with transaction CBOR and additional UTXO set to
        evaluate how much execution units it requires.


        <p>
          <span class="hosted">Hosted</span> Endpoint only available for hosted variant.
        </p>
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            enum:
              - application/json
        - in: query
          name: version
          required: false
          schema:
            type: number
            default: 5
          description: >
            Optional parameter to specify the version of the Ogmios service to
            use. Default is `5`. Set to `6` to use Ogmios version 6.
      requestBody:
        description: JSON payload
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cbor:
                  type: string
                  description: Transaction CBOR (encoded using base64 or base16).
                additionalUtxoSet:
                  type: array
                  description: >-
                    Additional UTXO as an array of tuples [TxIn, TxOut]. See
                    https://ogmios.dev/mini-protocols/local-tx-submission/#additional-utxo-set.
                  items:
                    type: array
                    minItems: 2
                    maxItems: 2
                    items:
                      anyOf:
                        - type: object
