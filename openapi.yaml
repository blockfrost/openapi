      description: >-
        Represents general information about Aggregator public information and
        signing capabilities
      type: object
      additionalProperties: false
      required:
        - open_api_version
        - documentation_url
        - capabilities
      properties:
        open_api_version:
          description: Open API version
          type: string
          format: byte
        documentation_url:
          description: Mithril documentation
          type: string
          format: byte
        capabilities:
          description: Capabilities of the aggregator
          type: object
          additionalProperties: false
          required:
            - signed_entity_types
          properties:
            signed_entity_types:
              description: Signed entity types that are signed by the aggregator
              type: array
              minItems: 1
              items:
                description: Signed entity types that can be signed
                type: string
                enum:
                  - MithrilStakeDistribution
                  - CardanoStakeDistribution
                  - CardanoImmutableFilesFull
                  - CardanoTransactions
            cardano_transactions_prover:
              description: Cardano transactions prover capabilities
              type: object
              additionalProperties: false
              required:
                - max_hashes_allowed_by_request
              properties:
                max_hashes_allowed_by_request:
                  description: Maximum number of hashes allowed for a single request
                  type: integer
                  format: int64
      example:
        open_api_version: 0.1.17
        documentation_url: 'https://mithril.network'
        capabilities:
          signed_entity_types:
            - MithrilStakeDistribution
            - CardanoImmutableFilesFull
            - CardanoTransactions
          cardano_transactions_prover:
            max_hashes_allowed_by_request: 100
    Epoch:
      description: Cardano chain epoch number
      type: integer
      format: int64
    EpochSettingsMessage:
      description: Epoch settings
      type: object
      additionalProperties: false
      required:
        - epoch
        - protocol
        - next_protocol
      properties:
        epoch:
          $ref: '#/components/schemas/Epoch'
        protocol:
          $ref: '#/components/schemas/ProtocolParameters'
        next_protocol:
          $ref: '#/components/schemas/ProtocolParameters'
      example:
        epoch: 329
        protocol:
          k: 857
          m: 6172
          phi_f: 0.2
        next_protocol:
          k: 2422
          m: 20973
          phi_f: 0.2
    ProtocolParameters:
      description: Protocol cryptographic parameters
      type: object
      additionalProperties: true
      required:
        - k
        - m
        - phi_f
      properties:
        k:
          description: Quorum parameter
          type: integer
          format: int64
        m:
          description: Security parameter (number of lotteries)
          type: integer
          format: int64
        phi_f:
          description: 'f in phi(w) = 1 - (1 - f)^w, where w is the stake of a participant'
          type: number
          format: double
      example:
        k: 857
        m: 6172
        phi_f: 0.2
    CardanoDbBeacon:
      description: >-
        A point in the Cardano chain at which a Mithril certificate of the
        Cardano Database should be produced
      type: object
      additionalProperties: true
      required:
        - network
        - epoch
        - immutable_file_number
      properties:
        network:
          description: Cardano network
          type: string
        epoch:
          $ref: '#/components/schemas/Epoch'
        immutable_file_number:
          description: >-
            Number of the last immutable file that should be included the
            snapshot
          type: integer
          format: int64
      example:
        network: mainnet
        epoch: 329
        immutable_file_number: 7060000
    SignedEntityType:
      description: Entity type of the message that is signed
      type: object
      additionalProperties: true
      example:
        MithrilStakeDistribution: 246
    CertificatePendingMessage:
      description: >-
        CertificatePendingMessage represents all the information related to the
        certificate currently expecting to receive quorum of single signatures
      type: object
      additionalProperties: false
      required:
        - epoch
        - entity_type
