      responses:
        '200':
          description: Returns the pins pinned
          content:
            application/json:
              schema:
                type: object
                properties:
                  time_created:
                    type: integer
                    description: Time of the creation of the IPFS object on our backends
                    example: 1615551024
                  time_pinned:
                    type: integer
