get:
  deprecated: true
  tags:
    - Cardano Â» Assets
  summary: Asset txs
  description: List of a specific asset transactions
  parameters:
    - in: path
      name: asset
      required: true
      schema:
        type: string
      description: Concatenation of the policy_id and hex-encoded asset_name
      example: "b0d07d45fe9514f80213f4020e5a61241458be626841cde717cb38a76e7574636f696e"
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
  responses:
    "200":
      description: Return the information about the history of a specific asset
      content:
        application/json:
          schema:
            $ref: ../../../../schemas/assets/asset_txs.yaml
    "400":
      $ref: ../../../../responses/errors/400.yaml
    "403":
      $ref: ../../../../responses/errors/403.yaml
    "404":
      $ref: ../../../../responses/errors/404.yaml
    "429":
      $ref: ../../../../responses/errors/429.yaml
    "418":
      $ref: ../../../../responses/errors/418.yaml
    "500":
      $ref: ../../../../responses/errors/500.yaml
