  tags:
    - Cardano Â» Governance
  summary: DRep voting power distribution
  description: Distribution of voting power per DRep
  parameters:
    # path
    - in: path
      name: drep_hash
      required: true
      schema:
        type: string
      description: DRep hash
      example: "xxx"
    # query
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
        Ordering in this case is
         based on the time of the first mint transaction.
  responses:
