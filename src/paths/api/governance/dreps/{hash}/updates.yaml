get:
  tags:
    - Cardano Â» Governance
  summary: DRep updates
  description: List of certificate updates to the DRep.
  parameters:
    - in: path
      name: drep_id
      required: true
      schema:
        type: string
      description: Bech32 or hexadecimal DRep ID.
      example: "drep15cfxz9exyn5rx0807zvxfrvslrjqfchrd4d47kv9e0f46uedqtc"
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
  responses:
    "200":
      description: Return the Drep updates history
      content:
        application/json:
          schema:
            $ref: ../../../../../schemas/governance/drep_updates.yaml
    "400":
      $ref: ../../../../../responses/errors/400.yaml
    "403":
      $ref: ../../../../../responses/errors/403.yaml
    "429":
      $ref: ../../../../../responses/errors/429.yaml
    "418":
      $ref: ../../../../../responses/errors/418.yaml
    "500":
      $ref: ../../../../../responses/errors/500.yaml