post:
  tags:
    - Midnight Â» Queries
  summary: Query block
  description: |
    Find a block for the given optional offset; if not present, the latest block is returned.

    **Parameters (BlockOffset - oneOf, provide exactly one or omit for latest):**
    * `hash` - Hex-encoded block hash
    * `height` - Block height number
  servers:
    - url: https://midnight-mainnet.blockfrost.io/api/v0
      description: Midnight Mainnet network
    - url: https://midnight-preview.blockfrost.io/api/v0
      description: Midnight Preview network
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../schemas/midnight/graphql_request.yaml
            - type: object
              properties:
                query:
                  example: |
                    query Block($offset: BlockOffset) {
                      block(offset: $offset) {
                        hash
                        height
                        protocolVersion
                        timestamp
                        author
                        ledgerParameters
                        transactions {
                          hash
                        }
                        systemParameters {
                          dParameter {
                            numPermissionedCandidates
                            numRegisteredCandidates
                          }
                        }
                      }
                    }
                variables:
                  type: object
                  properties:
                    offset:
                      type: object
                      description: Either a block hash or block height (oneOf)
                      properties:
                        hash:
                          type: string
                          description: A hex-encoded block hash
                        height:
                          type: integer
                          description: A block height
                  example:
                    offset:
                      height: 100
  responses:
    "200":
      description: Block data returned successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  block:
                    $ref: ../../schemas/midnight/block.yaml
              errors:
                type: array
                items:
                  $ref: ../../schemas/midnight/graphql_error.yaml
          example:
            data:
              block:
                hash: "0x1234567890abcdef..."
                height: 100
                protocolVersion: 1
                timestamp: 1704067200
                author: "0xabcdef..."
                ledgerParameters: "0x..."
                transactions:
                  - hash: "0xabc123..."
                systemParameters:
                  dParameter:
                    numPermissionedCandidates: 10
                    numRegisteredCandidates: 50
    "400":
      $ref: ../../responses/errors/400.yaml
    "403":
      $ref: ../../responses/errors/403.yaml
    "500":
      $ref: ../../responses/errors/500.yaml
