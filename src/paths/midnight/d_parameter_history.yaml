post:
  tags:
    - Midnight Â» Queries
  summary: Query D-parameter history
  description: |
    Get the full history of D-parameter changes for governance auditability.

    The **D-parameter** controls the validator committee composition on the Midnight network:
    * `numPermissionedCandidates` - Number of permissioned (foundation) validators in the committee
    * `numRegisteredCandidates` - Number of registered (SPO) validators in the committee

    Each record shows when the parameter changed and includes the block information for verification.
  servers:
    - url: https://midnight-mainnet.blockfrost.io/api/v0
      description: Midnight Mainnet network
    - url: https://midnight-preview.blockfrost.io/api/v0
      description: Midnight Preview network
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../schemas/midnight/graphql_request.yaml
            - type: object
              properties:
                query:
                  example: |
                    query {
                      dParameterHistory {
                        blockHeight
                        blockHash
                        timestamp
                        numPermissionedCandidates
                        numRegisteredCandidates
                      }
                    }
  responses:
    "200":
      description: D-parameter history returned successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  dParameterHistory:
                    type: array
                    items:
                      $ref: ../../schemas/midnight/d_parameter_change.yaml
              errors:
                type: array
                items:
                  $ref: ../../schemas/midnight/graphql_error.yaml
          example:
            data:
              dParameterHistory:
                - blockHeight: 100
                  blockHash: "0xabc123..."
                  timestamp: "2024-01-15T10:30:00Z"
                  numPermissionedCandidates: 3
                  numRegisteredCandidates: 0
                - blockHeight: 50000
                  blockHash: "0xdef456..."
                  timestamp: "2024-06-01T12:00:00Z"
                  numPermissionedCandidates: 2
                  numRegisteredCandidates: 1
    "400":
      $ref: ../../responses/errors/400.yaml
    "403":
      $ref: ../../responses/errors/403.yaml
    "500":
      $ref: ../../responses/errors/500.yaml
