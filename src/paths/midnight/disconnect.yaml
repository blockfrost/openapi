post:
  tags:
    - Midnight Â» Mutations
  summary: Disconnect wallet
  description: |
    Disconnect a wallet session and stop receiving wallet-specific events.

    Use the session ID returned from the `connect` mutation to terminate the session. After disconnecting, any WebSocket subscriptions using this session ID will stop receiving wallet-specific transaction notifications.
  servers:
    - url: https://midnight-mainnet.blockfrost.io/api/v0
      description: Midnight Mainnet network
    - url: https://midnight-preview.blockfrost.io/api/v0
      description: Midnight Preview network
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../schemas/midnight/graphql_request.yaml
            - type: object
              properties:
                query:
                  example: |
                    mutation Disconnect($sessionId: HexEncoded!) {
                      disconnect(sessionId: $sessionId)
                    }
                variables:
                  type: object
                  required:
                    - sessionId
                  properties:
                    sessionId:
                      type: string
                      description: Hex-encoded session ID from connect mutation
                  example:
                    sessionId: "0x1a2b3c4d5e6f7890abcdef1234567890abcdef12"
  responses:
    "200":
      description: Wallet disconnected successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  disconnect:
                    type: object
                    description: Unit type (empty object indicates success)
                    nullable: true
              errors:
                type: array
                items:
                  $ref: ../../schemas/midnight/graphql_error.yaml
          example:
            data:
              disconnect: null
    "400":
      $ref: ../../responses/errors/400.yaml
    "403":
      $ref: ../../responses/errors/403.yaml
    "500":
      $ref: ../../responses/errors/500.yaml
