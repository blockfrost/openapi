post:
  tags:
    - Midnight Â» Queries
  summary: Query DUST generation status
  description: |
    Get DUST generation status for specific Cardano reward addresses.

    DUST is Midnight's token generation system where users register Cardano reward addresses to generate DUST tokens based on their NIGHT balance.

    **Response fields:**
    * `cardanoRewardAddress` - The Bech32-encoded Cardano reward address
    * `dustAddress` - The Bech32m-encoded DUST address (if registered)
    * `registered` - Whether the address is registered for generation
    * `nightBalance` - NIGHT balance backing generation (in STAR)
    * `generationRate` - DUST generation rate (in SPECK per second)
    * `maxCapacity` / `currentCapacity` - Maximum and current DUST capacity (in SPECK)
  servers:
    - url: https://midnight-mainnet.blockfrost.io/api/v0
      description: Midnight Mainnet network
    - url: https://midnight-preview.blockfrost.io/api/v0
      description: Midnight Preview network
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../schemas/midnight/graphql_request.yaml
            - type: object
              properties:
                query:
                  example: |
                    query DustGenerationStatus($cardanoRewardAddresses: [CardanoRewardAddress!]!) {
                      dustGenerationStatus(cardanoRewardAddresses: $cardanoRewardAddresses) {
                        cardanoRewardAddress
                        dustAddress
                        registered
                        nightBalance
                        generationRate
                        maxCapacity
                        currentCapacity
                        utxoTxHash
                        utxoOutputIndex
                      }
                    }
                variables:
                  type: object
                  required:
                    - cardanoRewardAddresses
                  properties:
                    cardanoRewardAddresses:
                      type: array
                      description: Array of Bech32-encoded Cardano reward addresses
                      items:
                        type: string
                  example:
                    cardanoRewardAddresses:
                      - "stake_test1uqfu74w3wh4gfzu8m6e7j987h4lq9r3t7ef5gaw497uu85qsqfy27"
  responses:
    "200":
      description: DUST generation status returned successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  dustGenerationStatus:
                    type: array
                    items:
                      $ref: ../../schemas/midnight/dust_generation_status.yaml
              errors:
                type: array
                items:
                  $ref: ../../schemas/midnight/graphql_error.yaml
          example:
            data:
              dustGenerationStatus:
                - cardanoRewardAddress: "stake_test1uqfu74w3wh4gfzu8m6e7j987h4lq9r3t7ef5gaw497uu85qsqfy27"
                  dustAddress: "midnight1..."
                  registered: true
                  nightBalance: "1000000000"
                  generationRate: "100"
                  maxCapacity: "10000000"
                  currentCapacity: "5000000"
                  utxoTxHash: "0x..."
                  utxoOutputIndex: 0
    "400":
      $ref: ../../responses/errors/400.yaml
    "403":
      $ref: ../../responses/errors/403.yaml
    "500":
      $ref: ../../responses/errors/500.yaml
