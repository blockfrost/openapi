post:
  tags:
    - Midnight Â» Queries
  summary: Query transactions
  description: |
    Find transactions for the given offset. Returns an array since a hash may map to multiple related actions.

    **Parameters (TransactionOffset - oneOf, exactly one required):**
    * `hash` - Hex-encoded transaction hash
    * `identifier` - Hex-encoded transaction identifier
  servers:
    - url: https://midnight-mainnet.blockfrost.io/api/v0
      description: Midnight Mainnet network
    - url: https://midnight-preview.blockfrost.io/api/v0
      description: Midnight Preview network
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../schemas/midnight/graphql_request.yaml
            - type: object
              properties:
                query:
                  example: |
                    query Transactions($offset: TransactionOffset!) {
                      transactions(offset: $offset) {
                        id
                        hash
                        protocolVersion
                        raw
                        merkleTreeRoot
                        identifiers
                        block {
                          height
                          hash
                        }
                        contractActions {
                          __typename
                          ... on ContractDeploy {
                            address
                            state
                          }
                          ... on ContractCall {
                            address
                            state
                            entryPoint
                          }
                          ... on ContractUpdate {
                            address
                            state
                          }
                        }
                      }
                    }
                variables:
                  type: object
                  required:
                    - offset
                  properties:
                    offset:
                      type: object
                      description: Either a transaction hash or identifier (oneOf)
                      properties:
                        hash:
                          type: string
                          description: A hex-encoded transaction hash
                        identifier:
                          type: string
                          description: A hex-encoded transaction identifier
                  example:
                    offset:
                      hash: "0x3031323..."
  responses:
    "200":
      description: Transactions returned successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      $ref: ../../schemas/midnight/transaction.yaml
              errors:
                type: array
                items:
                  $ref: ../../schemas/midnight/graphql_error.yaml
          example:
            data:
              transactions:
                - id: 1
                  hash: "0x3031323..."
                  protocolVersion: 1
                  raw: "0x..."
                  merkleTreeRoot: "0x..."
                  identifiers: ["0xabc...", "0xdef..."]
                  block:
                    height: 100
                    hash: "0x1234..."
                  contractActions:
                    - __typename: "ContractCall"
                      address: "0x..."
                      state: "0x..."
                      entryPoint: "transfer"
    "400":
      $ref: ../../responses/errors/400.yaml
    "403":
      $ref: ../../responses/errors/403.yaml
    "500":
      $ref: ../../responses/errors/500.yaml
