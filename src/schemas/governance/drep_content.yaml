type: array
items:
  type: object
  properties:
    id:
      type: integer
      description: Address that was affected in the specified block
    raw:
      type: array
      description: List of transactions containing the address either in their inputs or outputs. Sorted by transaction index within a block, ascending.
    view:
      description: List of transactions containing the address either in their inputs or outputs. Sorted by transaction index within a block, ascending.
    has_script:
      type: boolean
      description: Whether the address has a script attached to it
  required:
    - id
    - raw
    - view
    - has_script
example:
  - id: "2"
    raw: "8788591983aa73981fc92d6cddbbe643959f5a784e84b8bee0db15823f575a5b"
    view: "4ef47f6eb681d5d9fa2f7e16336cd629303c635e8da51e425b76088be9c87443"
    has_script: true
  - id: "3"
    raw: "3788591983aa73981fc92d6cddbbe643959f5a784e84b8bee0db15823f575a5b"
    view: "2ef47f6eb681d5d9fa2f7e16336cd629303c635e8da51e425b76088be9c8744v"
    has_script: false
