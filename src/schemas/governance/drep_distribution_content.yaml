type: array
items:
  type: object
  properties:
    amount:
      type: string
      description: The total amount of voting power this DRep is delegated.
    epoch:
      type: integer
      description: The epoch no this distribution is about.
    active_until:
      nullable: true
      type: integer
      description: The epoch no until this distribution is active.
  required:
    - amount
    - epoch
example:
  - amount: "2000000"
    epoch: 432
  - amount: "300000000"
    epoch: 433
