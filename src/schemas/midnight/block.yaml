type: object
description: A block with its relevant data
properties:
  hash:
    type: string
    description: The hex-encoded block hash
    example: "0x1234567890abcdef"
  height:
    type: integer
    description: The block height
    example: 12345
  protocolVersion:
    type: integer
    description: The protocol version
    example: 1
  timestamp:
    type: integer
    description: The UNIX timestamp
    example: 1704067200
  author:
    type: string
    description: The hex-encoded block author
    nullable: true
    example: "0xabcdef1234567890"
  parent:
    $ref: ./block.yaml
    description: The parent of this block
    nullable: true
  transactions:
    type: array
    description: The transactions within this block
    items:
      $ref: ./transaction.yaml
  ledgerParameters:
    type: string
    description: The hex-encoded ledger parameters for this block
    example: "0x..."
  systemParameters:
    $ref: ./system_parameters.yaml
    description: The system parameters (governance) at this block height
