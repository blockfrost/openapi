type: object
properties:
  message:
    type: string
    description: Error message
  locations:
    type: array
    description: Locations in the query where the error occurred
    items:
      type: object
      properties:
        line:
          type: integer
        column:
          type: integer
  path:
    type: array
    description: Path to the field that caused the error
    items:
      type: string
