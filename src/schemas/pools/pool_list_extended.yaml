type: array
items:
  type: object
  properties:
    pool_id:
      type: string
      example: "pool1z5uqdk7dzdxaae5633fqfcu2eqzy3a3rgtuvy087fdld7yws0xt"
      description: Bech32 encoded pool ID
    hex:
      type: string
      example: "0f292fcaa02b8b2f9b3c8f9fd8e0bb21abedb692a6d5058df3ef2735"
      description: Hexadecimal pool ID.
    active_stake:
      type: string
      example: "4200000000"
      description: Active delegated amount
    live_stake:
      type: string
      example: "6900000000"
      description: Currently delegated amount
    live_saturation:
      type: number
      example: 0.93
    blocks_minted:
      type: integer
      example: 69
      description: Total minted blocks
    declared_pledge:
      type: string
      example: "5000000000"
      description: Stake pool certificate pledge
    margin_cost:
      type: number
      example: 0.05
      description: Margin tax cost of the stake pool
    fixed_cost:
      type: string
      example: "340000000"
      description: Fixed tax cost of the stake pool
    metadata:
      type: object
      nullable: true
      properties:
        url:
          type: string
          nullable: true
          example: "https://stakenuts.com/mainnet.json"
          description: URL to the stake pool metadata
        hash:
          type: string
          nullable: true
          example: "47c0c68cb57f4a5b4a87bad896fc274678e7aea98e200fa14a1cb40c0cab1d8c"
          description: Hash of the metadata file
        error:
          type: object
          description: Present when metadata could not be fetched or validated.
          properties:
            code:
              type: string
              description: Stable machine-readable error code.
              enum:
                - HASH_MISMATCH
                - CONNECTION_ERROR
                - HTTP_RESPONSE_ERROR
                - DECODE_ERROR
                - SIZE_EXCEEDED
                - UNKNOWN_ERROR
            message:
              type: string
              description: Human-readable description of the error.
          required: [code, message]
        ticker:
          type: string
          nullable: true
          example: "NUTS"
          description: Ticker of the stake pool
        name:
          type: string
          nullable: true
          example: "Stake Nuts"
          description: Name of the stake pool
        description:
          type: string
          nullable: true
          example: "The best pool ever"
          description: Description of the stake pool
        homepage:
          type: string
          nullable: true
          example: "https://stakentus.com/"
          description: Home page of the stake pool
      required:
        - url
        - hash
        - ticker
        - name
        - description
        - homepage
  required:
    - pool_id
    - hex
    - active_stake
    - live_stake
    - blocks_minted
    - live_saturation
    - declared_pledge
    - margin_cost
    - fixed_cost
    - metadata
