          $ref: "#/components/responses/unauthorized_error"
        "404":
          $ref: "#/components/responses/not_found"
        "429":
          $ref: "#/components/responses/overusage_limit"
        "418":
          $ref: "#/components/responses/autobanned"
        "500":
          $ref: "#/components/responses/internal_server_error"

  /metrics/:
    get:
      tags:
        - Metrics
      summary: Blockfrost usage metrics
      description: History of your Blockfrost usage metrics in the past 30 days.
      responses:
        "200":
          description: Return the last 30 days of metrics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/metrics"
        "400":
          $ref: "#/components/responses/bad_request"
        "403":
          $ref: "#/components/responses/unauthorized_error"
        "404":
          $ref: "#/components/responses/not_found"
        "429":
          $ref: "#/components/responses/overusage_limit"
        "418":
          $ref: "#/components/responses/autobanned"
        "500":
          $ref: "#/components/responses/internal_server_error"

  /metrics/endpoints:
    get:
      tags:
        - Metrics
      summary: Blockfrost endpoint usage metrics
      description: |
        History of your Blockfrost usage metrics per endpoint in the past 30 days.
      responses:
        "200":
          description: Return the last 30 days of metrics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/metrics_endpoints"
        "400":
          $ref: "#/components/responses/bad_request"
        "403":
          $ref: "#/components/responses/unauthorized_error"
        "404":
          $ref: "#/components/responses/not_found"
        "429":
          $ref: "#/components/responses/overusage_limit"
        "418":
          $ref: "#/components/responses/autobanned"
        "500":
          $ref: "#/components/responses/internal_server_error"

components:
  responses:
    overusage_limit:
      description: Usage limit reached
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 429
              error:
                type: string
                example: "Project Over Limit"
              message:
                type: string
                example: "Usage is over limit."

    autobanned:
      description: IP has been auto-banned for extensive sending of requests after usage limit has been reached
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 418
              error:
                type: string
                example: "Requested Banned"
              message:
                type: string
                example: "IP has been auto-banned for flooding."

    not_found:
      description: Component not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 404
              error:
                type: string
                example: "Not Found"
              message:
                type: string
                example: "The requested component has not been found."

    internal_server_error:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 505
              error:
                type: string
                example: "Internal Server Error"
              message:
                type: string
                example: "An unexpected response was received from the backend."

    unauthorized_error:
      description: Authentication secret is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 403
              error:
                type: string
                example: "Forbidden"
              message:
                type: string
                example: "Invalid project token."

    bad_request:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              status_code:
                type: integer
                example: 400
              error:
                type: string
                example: "Bad Request"
              message:
                type: string
                example: "Backend did not understand your request."

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: project_id

  schemas:
    block_content_array:
      type: array
      items:
        $ref: "#/components/schemas/block_content"
    block_content:
      type: object
      properties:
        time:
          type: integer
          example: 1641338934
          description: Block creation time in UNIX time
        height:
          type: integer
          nullable: true
          example: 15243593
          description: Block number
        hash:
          type: string
          example: "4ea1ba291e8eef538635a53e59fddba7810d1679631cc3aed7c8e6c4091a516a"
          description: Hash of the block
        slot:
          type: integer
          nullable: true
          example: 412162133
          description: Slot number
        epoch:
          type: integer
          nullable: true
          example: 425
          description: Epoch number
        epoch_slot:
          type: integer
          nullable: true
          example: 12
          description: Slot within the epoch
        slot_leader:
          type: string
          example: "pool1pu5jlj4q9w9jlxeu370a3c9myx47md5j5m2str0naunn2qnikdy"
          description: Bech32 ID of the slot leader or specific block description in case there is no slot leader
        size:
          type: integer
          example: 3
          description: Block size in Bytes
        tx_count:
          type: integer
          example: 1
          description: Number of transactions in the block
        output:
          type: string
          nullable: true
          example: "128314491794"
          description: Total output within the block in Lovelaces
        fees:
          type: string
          nullable: true
          example: "592661"
          description: Total fees within the block in Lovelaces
        block_vrf:
          type: string
          nullable: true
          example: "vrf_vk1wf2k6lhujezqcfe00l6zetxpnmh9n6mwhpmhm0dvfh3fxgmdnrfqkms8ty"
          description: VRF key of the block
          minLength: 65
          maxLength: 65
        previous_block:
          type: string
          nullable: true
          example: "43ebccb3ac72c7cebd0d9b755a4b08412c9f5dcb81b8a0ad1e3c197d29d47b05"
          description: Hash of the previous block
        next_block:
          type: string
          nullable: true
          example: "8367f026cf4b03e116ff8ee5daf149b55ba5a6ec6dec04803b8dc317721d15fa"
          description: Hash of the next block
        confirmations:
          type: integer
          example: 4698
          description: Number of block confirmations
      required:
        - time
        - height
        - hash
        - slot
        - epoch
        - epoch_slot
        - slot_leader
        - size
        - tx_count
        - output
        - fees
        - block_vrf
        - previous_block
        - next_block
        - confirmations
    block_content_txs:
      type: array
      items:
        type: string
        description: Hash of the transaction
      example:
        - "8788591983aa73981fc92d6cddbbe643959f5a784e84b8bee0db15823f575a5b"
        - "4eef6bb7755d8afbeac526b799f3e32a624691d166657e9d862aaeb66682c036"
        - "52e748c4dec58b687b90b0b40d383b9fe1f24c1a833b7395cdf07dd67859f46f"
        - "e8073fd5318ff43eca18a852527166aa8008bee9ee9e891f585612b7e4ba700b"
    genesis_content:
      type: object
      properties:
        active_slots_coefficient:
          type: number
          example: 0.05
          description: The proportion of slots in which blocks should be issued
        update_quorum:
          type: integer
          example: 5
          description: Determines the quorum needed for votes on the protocol parameter updates
        max_lovelace_supply:
          type: string
          example: "45000000000000000"
          description: The total number of lovelace in the system
        network_magic:
          type: integer
          example: 764824073
          description: Network identifier
        epoch_length:
          type: integer
          example: 432000
          description: Number of slots in an epoch
        system_start:
          type: integer
          example: 1506203091
          description: Time of slot 0 in UNIX time
        slots_per_kes_period:
          type: integer
          example: 129600
          description: Number of slots in an KES period
        slot_length:
          type: integer
          example: 1
          description: Duration of one slot in seconds
        max_kes_evolutions:
          type: integer
          example: 62
          description: The maximum number of time a KES key can be evolved before a pool operator must create a new operational certificate
        security_param:
          type: integer
          example: 2160
          description: Security parameter k
      required:
        - active_slots_coefficient
        - update_quorum
        - max_lovelace_supply
        - network_magic
        - epoch_length
        - system_start
        - slots_per_kes_period
        - slot_length
        - max_kes_evolutions
        - security_param
    epoch_content_array:
      type: array
      items:
        $ref: "#/components/schemas/epoch_content"
    epoch_content:
      type: object
      properties:
        epoch:
          type: integer
          example: 225
          description: Epoch number
        start_time:
          type: integer
          example: 1603403091
          description: Unix time of the start of the epoch
        end_time:
          type: integer
          example: 1603835086
          description: Unix time of the end of the epoch
        first_block_time:
          type: integer
          example: 1603403092
          description: Unix time of the first block of the epoch
        last_block_time:
          type: integer
          example: 1603835084
          description: Unix time of the last block of the epoch
        block_count:
          type: integer
          example: 21298
          description: Number of blocks within the epoch
        tx_count:
          type: integer
          example: 17856
          description: Number of transactions within the epoch
        output:
          type: string
          example: "7849943934049314"
          description: Sum of all the transactions within the epoch in Lovelaces
        fees:
          type: string
          example: "4203312194"
          description: Sum of all the fees within the epoch in Lovelaces
        active_stake:
          nullable: true
          type: string
          example: "784953934049314"
          description: Sum of all the active stakes within the epoch in Lovelaces
      required:
        - epoch
        - start_time
        - end_time
        - first_block_time
        - last_block_time
        - block_count
        - tx_count
        - output
        - fees
        - active_stake
    epoch_stake_content:
      type: array
      items:
        properties:
          stake_address:
            type: string
            example: "stake1u9l5q5jwgelgagzyt6nuaasefgmn8pd25c8e9qpeprq0tdcp0e3uk"
            description: Stake address
          pool_id:
            type: string
            example: "pool1pu5jlj4q9w9jlxeu370a3c9myx47md5j5m2str0naunn2q3lkdy"
            description: Bech32 prefix of the pool delegated to
          amount:
            type: string
            example: "4440295078"
            description: Amount of delegated stake in Lovelaces
        required:
          - stake_address
          - pool_id
          - amount
    epoch_stake_pool_content:
      type: array
      items:
        properties:
          stake_address:
            type: string
            example: "stake1u9l5q5jwgelgagzyt6nuaasefgmn8pd25c8e9qpeprq0tdcp0e3uk"
            description: Stake address
          amount:
            type: string
            example: "4440295078"
            description: Amount of delegated stake in Lovelaces
        required:
          - stake_address
          - amount
    epoch_block_content:
      type: array
      items:
        type: string
        description: Hash of the block
      example:
        - "d0fa315687e99ccdc96b14cc2ea74a767405d64427b648c470731a9b69e4606e"
        - "38bc6efb92a830a0ed22a64f979d120d26483fd3c811f6622a8c62175f530878"
        - "f3258fcd8b975c061b4fcdcfcbb438807134d6961ec278c200151274893b6b7d"
    epoch_param_content:
      type: object
      properties:
        min_fee_a:
          type: integer
          example: 44
          description: The linear factor for the minimum fee calculation for given epoch
        min_fee_b:
          type: integer
          example: 155381
          description: The constant factor for the minimum fee calculation
        max_block_size:
          type: integer
          example: 65536
          description: Maximum block body size in Bytes
        max_tx_size:
          type: integer
          example: 16384
          description: Maximum transaction size
        max_block_header_size:
          type: integer
          example: 1100
          description: Maximum block header size
        key_deposit:
          type: string
          example: "2000000"
          description: The amount of a key registration deposit in Lovelaces
        pool_deposit:
          type: string
          example: "500000000"
          description: The amount of a pool registration deposit in Lovelaces
        e_max:
          type: integer
          example: 18
          description: Epoch bound on pool retirement
        n_opt:
          type: integer
          example: 150
          description: Desired number of pools
        a0:
          type: number
          example: 0.3
          description: Pool pledge influence
        rho:
          type: number
          example: 0.003
          description: Monetary expansion
        tau:
          type: number
          example: 0.2
          description: Treasury expansion
        decentralisation_param:
          type: number
          example: 0.5
          description: Percentage of blocks produced by federated nodes
        extra_entropy:
          type: object
          nullable: true
          example: null
          description: Seed for extra entropy
        protocol_major_ver:
          type: integer
          example: 2
          description: Accepted protocol major version
        protocol_minor_ver:
          type: integer
          example: 0
          description: Accepted protocol minor version
        min_utxo:
          type: "string"
          example: "1000000"
          description: Minimum UTXO value
        min_pool_cost:
          type: string
          example: "340000000"
          description: Minimum stake cost forced on the pool
        nonce:
          type: string
          example: "1a3be38bcbb7911969283716ad7aa550250226b76a61fc51cc9a9a35d9276d81"
          description: Epoch number only used once
      required:
        - min_fee_a
        - min_fee_b
        - max_block_size
        - max_tx_size
        - max_block_header_size
        - key_deposit
        - pool_deposit
        - e_max
        - n_opt
        - a0
        - rho
        - tau
        - decentralisation_param
        - extra_entropy
        - protocol_major_ver
        - protocol_minor_ver
        - min_utxo
        - min_pool_cost
        - nonce
    tx_content:
      type: object
      properties:
        block:
          type: string
          example: "356b7d7dbb696ccd12775c016941057a9dc70898d87a63fc752271bb46856940"
          description: Block hash
        index:
          type: integer
          example: 1
          description: Transaction index within the block
        output_amount:
          type: array
          items:
            type: object
            description: The sum of all the UTXO per asset
            properties:
              unit:
                type: string
                format: Lovelace or concatenation of asset policy_id and hex-encoded asset_name
                description: The unit of the value
              quantity:
                type: string
                description: The quantity of the unit
          example:
            - unit: "lovelace"
              quantity: "42000000"
            - unit: "b0d07d45fe9514f80213f4020e5a61241458be626841cde717cb38a76e7574636f696e"
              quantity: "12"
        fees:
          type: string
          example: "182485"
          description: Fees of the transaction in Lovelaces
        deposit:
          type: string
          example: "0"
          description: Deposit within the transaction in Lovelaces
        size:
          type: integer
          example: 433
          description: Size of the transaction in Bytes
        invalid_before:
          type: string
          nullable: true
          example: null
          description: Left (included) endpoint of the timelock validity intervals
        invalid_hereafter:
          type: string
          nullable: true
          example: "13885913"
          description: Right (excluded) endpoint of the timelock validity intervals
        utxo_count:
          type: integer
          example: 4
          description: Count of UTXOs within the transaction
        withdrawal_count:
          type: integer
          example: 0
          description: Count of the withdrawal within the transaction
        delegation_count:
          type: integer
          example: 0
          description: Count of the delegations within the transaction
        stake_cert_count:
          type: integer
          example: 0
          description: Count of the stake keys (de)registrations and delegations within the transaction
        pool_update_count:
          type: integer
          example: 0
          description: Count of the stake pool registrations and updates within the transaction
        pool_retire_count:
          type: integer
          example: 0
          description: Count of the stake pool retirements within the transaction
      required:
        - block
        - index
        - output_amount
        - fees
        - deposit
        - size
        - invalid_before
        - invalid_hereafter
        - utxo_count
        - withdrawal_count
        - delegation_count
        - stake_cert_count
        - pool_update_count
        - pool_retire_count
    tx_content_utxo:
      type: object
      properties:
        inputs:
          type: array
          items:
            type: object
            properties:
              address:
                type: string
                example: "addr1q9ld26v2lv8wvrxxmvg90pn8n8n5k6tdst06q2s856rwmvnueldzuuqmnsye359fqrk8hwvenjnqultn7djtrlft7jnq7dy7wv"
                description: Input address
              amount:
                type: array
                items:
                  type: object
                  description: The sum of all the UTXO per asset
                  properties:
                    unit:
                      type: string
                      format: Lovelace or concatenation of asset policy_id and hex-encoded asset_name
                      description: The unit of the value
                    quantity:
                      type: string
                      description: The quantity of the unit
                example:
                  - unit: "lovelace"
                    quantity: "42000000"
                  - unit: "b0d07d45fe9514f80213f4020e5a61241458be626841cde717cb38a76e7574636f696e"
                    quantity: "12"
            required:
              - address
              - amount
        outputs:
          type: array
          items:
            type: object
            properties:
              address:
                type: string
                example: "addr1q9ld26v2lv8wvrxxmvg90pn8n8n5k6tdst06q2s856rwmvnueldzuuqmnsye359fqrk8hwvenjnqultn7djtrlft7jnq7dy7wv"
                description: Output address
              amount:
                type: array
                items:
                  type: object
                  description: The sum of all the UTXO per asset
                  properties:
                    unit:
                      type: string
                      format: Lovelace or concatenation of asset policy_id and hex-encoded asset_name
                      description: The unit of the value
                    quantity:
                      type: string
                      description: The quantity of the unit
                example:
                  - unit: "lovelace"
                    quantity: "42000000"
                  - unit: "b0d07d45fe9514f80213f4020e5a61241458be626841cde717cb38a76e7574636f696e"
                    quantity: "12"
            required:
              - address
              - amount
    tx_content_stake_addr:
      type: object
      properties:
        address:
          type: string
          example: "stake1u9t3a0tcwune5xrnfjg4q7cpvjlgx9lcv0cuqf5mhfjwrvcwrulda"
          description: Delegation stake address
        registration:
          type: boolean
          example: true
          description: Registration boolean, false if deregistration
      required:
        - address
        - registration
    tx_content_delegations:
      type: object
      properties:
        index:
          type: integer
          example: 0
          description: Index of the certificate within the transaction
        address:
          type: string
          example: "stake1u9r76ypf5fskppa0cmttas05cgcswrttn6jrq4yd7jpdnvc7gt0yc"
          description: Bech32 delegation stake address
        pool_id:
          type: string
          example: "pool1pu5jlj4q9w9jlxeu370a3c9myx47md5j5m2str0naunn2q3lkdy"
          description: Bech32 ID of delegated stake pool
        active_epoch:
          type: integer
          example: 210
          description: Epoch in which the delegation becomes active
      required:
        - index
        - address
        - pool_id
        - active_epoch
    tx_content_withdrawals:
      type: object
      properties:
        address:
          type: string
          example: "stake1u9r76ypf5fskppa0cmttas05cgcswrttn6jrq4yd7jpdnvc7gt0yc"
          description: Bech32 withdrawal address
        amount:
          type: string
          example: "431833601"
          description: Withdrawal amount in Lovelaces
      required:
        - address
        - amount
    tx_content_pool_certs:
      type: object
      properties:
        pool_id:
          type: string
          example: "pool1pu5jlj4q9w9jlxeu370a3c9myx47md5j5m2str0naunn2q3lkdy"
          description: Bech32 encoded pool ID
        vrf_key:
          type: string
          example: "0b5245f9934ec2151116fb8ec00f35fd00e0aa3b075c4ed12cce440f999d8233"
          description: VRF key hash
        pledge:
          type: string
          example: "5000000000"
          description: Stake pool certificate pledge in Lovelaces
        margin_cost:
          type: number
          example: 0.05
          description: Margin tax cost of the stake pool
        fixed_cost:
          type: string
          example: "340000000"
          description: Fixed tax cost of the stake pool in Lovelaces
        reward_account:
          type: string
          example: "stake1uxkptsa4lkr55jleztw43t37vgdn88l6ghclfwuxld2eykgpgvg3f"
          description: Bech32 reward account of the stake pool
        owners:
          type: array
          items:
            type: string
            description: Bech32 accounts of the pool owners
          example:
            - "stake1u98nnlkvkk23vtvf9273uq7cph5ww6u2yq2389psuqet90sv4xv9v"
        metadata:
          type: object
          nullable: true
          properties:
            url:
              type: string
              nullable: true
              example: "https://stakenuts.com/mainnet.json"
              description: URL to the stake pool metadata
            hash:
              type: string
              nullable: true
              example: "47c0c68cb57f4a5b4a87bad896fc274678e7aea98e200fa14a1cb40c0cab1d8c"
              description: Hash of the metadata file
            ticker:
              type: string
              nullable: true
              example: "NUTS"
              description: Ticker of the stake pool
            name:
              type: string
              nullable: true
              example: "Stake Nuts"
              description: Name of the stake pool
            description:
              type: string
              nullable: true
              example: "The best pool ever"
              description: Description of the stake pool
            homepage:
              type: string
              nullable: true
              example: "https://stakentus.com/"
              description: Home page of the stake pool
          required:
            - url
            - hash
            - ticker
            - name
            - description
            - homepage
        relays:
          type: array
          items:
            type: object
            properties:
              ipv4:
                type: string
                nullable: true
                example: "4.4.4.4"
                description: IPv4 address of the relay
              ipv6:
                type: string
                nullable: true
                example: "https://stakenuts.com/mainnet.json"
                description: IPv6 address of the relay
              dns:
                type: string
                nullable: true
                example: "relay1.stakenuts.com"
                description: DNS name of the relay
              dns_srv:
                type: string
                nullable: true
                example: "_relays._tcp.relays.stakenuts.com"
                description: DNS SRV entry of the relay
              port:
                type: integer
                example: 3001
                description: Network port of the relay
            required:
              - ipv4
              - ipv6
              - dns
              - dns_srv
              - port
        active_epoch:
          type: integer
          example: 210
          description: Epoch that the delegation becomes active
      required:
        - pool_id
        - vrf_key
        - pledge
        - margin_cost
        - fixed_cost
        - reward_account
        - owners
        - metadata
        - relays
        - active_epoch
    tx_content_pool_retires:
      type: object
      properties:
        pool_id:
          type: string
          example: "pool1pu5jlj4q9w9jlxeu370a3c9myx47md5j5m2str0naunn2q3lkdy"
          description: Bech32 stake pool ID
        retiring_epoch:
          type: integer
          example: 216
          description: Retiring epoch
      required:
        - pool_id
        - retiring_epoch
    tx_content_metadata:
      type: array
      items:
        type: object
        properties:
          label:
            type: string
            description: Metadata label
          json_metadata:
            oneOf:
